services:
  # Backend API
  - type: web
    name: adintel-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: API_HOST
        sync: false
      - key: API_PORT
        value: $PORT
    disk:
      name: adintel-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
